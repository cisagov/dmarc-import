language: python
sudo: yes
dist: xenial

services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/dmarc-import
    - DOCKER_USER=jsf9k
    - secure: ""

python:
  - '3.6'

before_install:
  - sudo apt-get install -y shellcheck

install:
  - pip install flake8 pytest-cov coveralls
  - pip install -e .

script:
  - shellcheck bump_version.sh tag.sh
  - flake8 .
#  - pytest --cov=dmarc
  - docker-compose config --quiet
  - travis_scripts/build_docker_image.sh

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: jsf9k
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: '3.6'
  - provider: script
    script: travis_scripts/deploy_to_docker_hub.sh
    on:
      tags: true
      python: '3.6'
