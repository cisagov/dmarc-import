language: python

sudo: required
services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/dmarc-import
    - DOCKER_USER=jsf9k
    - secure: ""

python:
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - pip install flake8 pytest-cov coveralls
  - pip install -e .

script:
  - pytest --cov=dmarc
  - flake8 .
  - travis_scripts/build_docker_image.sh

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: jsf9k
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: '3.6'
  - provider: script
    script: travis_scripts/deploy_to_docker_hub.sh
    on:
      tags: true
      python: '3.6'
